<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect any 404 to index.html with hash routing
        var path = window.location.pathname + window.location.search;
        window.location.replace('/#' + path);
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
